<!doctype html>
<html lang="en">

<head>
  <title>Bài Tập JS 5</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <!-- BÀI 1: Quản lý tuyển sinh -->
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-header">
            Quản Lý Tuyển Sinh
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Điểm chuẩn</label>
              <input type="number" id="diemChuan" class="form-control">
            </div>
            <div class="form-group">
              <label>Chọn Khu Vực</label>
              <select class="form-control" id="khuVuc">
                <option value="0">Chọn Khu Vực</option>
                <option value="2">A</option>
                <option value="1">B</option>
                <option value="0.5">C</option>
              </select>
            </div>
            <div class="form-group">
              <label>Chọn Đối Tượng</label>
              <select class="form-control" id="doiTuong">
                <option value="0">Chọn Đối Tượng</option>
                <option value="2.5">1</option>
                <option value="1.5">2</option>
                <option value="1">3</option>
              </select>
            </div>
            <div class="form-group">
              <label>Điểm môn 1</label>
              <input type="number" id="diemMon1" class="form-control">
            </div>
            <div class="form-group">
              <label>Điểm môn 2</label>
              <input type="number" id="diemMon2" class="form-control">
            </div>
            <div class="form-group">
              <label>Điểm môn 3</label>
              <input type="number" id="diemMon3" class="form-control">
            </div>
            <button id="btnDiem" class="btn btn-info" onclick=tinhDiem()>Kết Quả</button>
          </div>
          <div id="footerDiemThi" class="card-footer text-muted"></div>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <!-- BÀI 2: Tính tiền điện -->
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-header">
            Tính tiền điện
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Nhập họ tên</label>
              <input type="text" id="hoTen" class="form-control">
            </div>
            <div class="form-group">
              <label>Nhập số kw</label>
              <input type="number" id="soKw" class="form-control">
            </div>
            <button id="btnTienDien" class="btn btn-danger" onclick=tinhTienDien()>Tính Tiền</button>
          </div>
          <div id="footerDien" class="card-footer text-muted"></div>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <!-- BÀI 3: Tính thuế thu nhập cá nhân -->
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-header">
            Tính Thuế Thu Nhập Cá Nhân
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Nhập họ tên</label>
              <input type="text" id="nhapHoTen" class="form-control">
            </div>
            <div class="form-group">
              <label>Tổng thu nhập năm</label>
              <input type="number" id="tongThuNhap" class="form-control">
            </div>
            <div class="form-group">
              <label>Số người phụ thuộc</label>
              <input type="number" id="soNguoiPhuThuoc" class="form-control">
            </div>
            <button id="btnTienThue" class="btn btn-success" onclick=tinhTienThue()>Tính Thuế</button>
          </div>
          <div id="footerThue" class="card-footer text-muted"></div>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <!-- BÀI 4: Tính tiền cáp -->
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-header">
            Tính Tiền Cáp
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Chọn loại khách hàng</label>
              <select id="mySelect" onchange="changeInput()">
                <option value="0">Chọn loại khách hàng</option>
                <option value="1">Nhà Dân</option>
                <option value="2">Doanh Nghiệp</option>
              </select>
            </div>
            <div class="form-group">
              <label>Số Kết Nối</label>
              <input type="number" id="soKetNoi" class="form-control">
            </div>
            <div class="form-group">
              <label>Nhập mã khách hàng</label>
              <input type="text" id="maKH" class="form-control">
            </div>
            <div class="form-group">
              <label>Số kênh cao cấp</label>
              <input type="number" id="soKenhCaoCap" class="form-control">
            </div>
            <button id="btnTienCap" class="btn btn-success" onclick=tinhTienCap()>Tính Thuế</button>
          </div>
          <div id="footerCap" class="card-footer text-muted"></div>
        </div>
      </div>
    </div>
  </div>





  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- MAIN JS -->
  <script src="./main.js"></script>
</body>

</html>
